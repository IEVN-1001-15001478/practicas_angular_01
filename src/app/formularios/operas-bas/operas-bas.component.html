
<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label for="num" class="form-label">Cantidad de grados a convertir</label>
            <input type="text" [(ngModel)]="num" class="form-control" name="num" placeholder="Ingresa la cantidad de grados a convertir">
        </div>

          <div class="form-check">
            <input class="form-check-input"  type="radio" name="flexRadioDefault" id="centigrados">
            <label  class="form-check-label" for="flexRadioDefault1" value="centigrados">
                (f)째 fahrenheit ---- a -- (c)째 centigrados
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="fahrenheit">
            <label  class="form-check-label" for="flexRadioDefault2" value="fahrenheit">
                (c)째 centigrados -- a -- (f)째 fahrenheit
            </label>
          </div>
          
        <div class="mb-3">
            <button (click)="convertir()" class="btn btn-primary">Convertir</button>
            
        </div>
        <div class="col-6" style="background-color: darkgray;">
            <h2 class="form-control">Resultado: {{result}}</h2>
        </div>
        
    </div>
</div>
